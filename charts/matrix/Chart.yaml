apiVersion: v2
name: matrix
description: A Helm chart to deploy a Matrix homeserver stack into Kubernetes
icon: "https://dacruz21.github.io/helm-charts/icons/matrix.svg"
home: "https://github.com/small-hack/matrix-chart"
sources:
  - "https://github.com/small-hack/matrix-chart"

type: application

version: 5.0.0

# renovate: image=matrixdotorg/synapse
appVersion: v1.95.0

maintainers:
  - name: "jessebot"
    email: "jessebot@linux.com"
    url: "https://github.com/jessebot/"

dependencies:
  - name: postgresql
    version: 13.1.5
    repository: oci://registry-1.docker.io/bitnamicharts
    condition: postgresql.enabled
  - name: coturn
    version: 4.3.0
    repository: https://jessebot.github.io/coturn-chart
    condition: coturn.enabled
